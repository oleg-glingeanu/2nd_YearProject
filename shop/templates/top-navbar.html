<div class="container">
	<div class="my_custom_menu">
		<ul>
			{% if user.is_authenticated %}
			<li>
                Welcome, <a href="#" class="dropdown-toggle" data-toggle="dropdown" 
                aria-haspopup="true" aria-expanded="false">{{ user.username }}
                <i class="fas fa-user-circle"></i></a>
				<div class="dropdown-menu dropdown-menu-right">
					<a href="{% url 'accounts:dashboard_view' %}" class = "dropdown-item">Account Dashboard</a>
				</div>
				
			</li>
			<li>
				<a href="{% url 'accounts:signout' %}">Sign Out <i class="fas fa-sign-out-alt"></i></a>
			</li>
			{% else %}
			<li>
				<a href="{% url 'accounts:signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
			</li>
			<li>
				<a href="{% url 'accounts:signin' %}">Sign In <i class="fas fa-sign-in-alt"></i></a>
			</li>
			{% endif %}
		</ul>
		
	</div>
</div>
